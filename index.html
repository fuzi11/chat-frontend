<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body x-data="chatApp">
  <div class="container">
    <h1>Chat App</h1>
    <div class="chat-box" x-ref="chatBox">
      <template x-for="msg in messages">
        <div class="message">
          <strong x-text="msg.username"></strong>: <span x-text="msg.text"></span>
        </div>
      </template>
    </div>
    <div class="input-group">
      <input type="text" x-model="username" placeholder="Your name" />
      <input type="text" x-model="message" placeholder="Type your message..." />
      <button @click="sendMessage">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
